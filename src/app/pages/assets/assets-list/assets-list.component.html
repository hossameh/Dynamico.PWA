<section class="main pb-5">
    <div class="section-heading">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <div class="d-flex">
                    <h4>
                        {{'Assets' | translate}}
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="content px-3 py-2">
        <div class="mb-3" *ngFor="let item of assets">
            <div class="white-box">
                <div class="box-content" [routerLink]="['/page/assets/details']" [queryParams]="{assetId: item?.assetId}">
                    <p class="number">
                        {{item.code}}
                    </p>
                    <h5 class="font-14">
                        {{item.name}}
                    </h5>
                    <p class="date">{{item.creationDate | date:'short'}}</p>
                </div>
                <!-- <div class="box-side">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/icons/add-button.svg" alt="open">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</section>
