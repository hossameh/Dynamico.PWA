<section class="main">
  <div class="section-heading">
    <h4>
      Home
    </h4>
  </div>

  <div class=" px-3 py-4">
    <div class="mb-3 content" *ngFor="let item of items">
      <div class="white-box" [style.--background]="item.color ? item.color : '#FF6536'" [routerLink]="['/page/home/category/'+item.category_Id]"
           [queryParams]="{ name: item.category_Name }" routerLinkActive="router-link-active">
        <div class="box-content">
          <h5 class="font-14">
            {{item.category_Name}}
          </h5>
        </div>
        <div class="box-side">
          <div class="d-flex align-items-center">
            <p class="badge me-2" *ngIf="item.checklists_Count">{{item.checklists_Count}}</p>
            <img src="assets/img/icons/right-chevron-icon.svg" alt="open">
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
