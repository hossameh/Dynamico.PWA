<section class="main">
  <div class="section-heading">
    <h4>
      {{'Home' | translate}}
    </h4>
  </div>

  <div class=" px-3 py-4">
    <div class="mb-3 content" *ngFor="let item of items">
      <div class="white-box" [style.--background]="item.color ? item.color : '#00CCFF'"
        [routerLink]="['/page/home/category/'+item.category_Id]" [queryParams]="{ name: item.category_Name }"
        routerLinkActive="router-link-active">
        <div class="box-content">
          <h5 class="font-14">
            {{item.category_Name}}
          </h5>
        </div>
        <div class="box-side">
          <div class="d-flex align-items-center">
            <p class="badge me-2" *ngIf="item.checklists_Count">{{item.checklists_Count}}</p>
            <img class="rotateRtl" src="assets/img/icons/right-chevron-icon.svg" alt="open">
          </div>
        </div>
      </div>
    </div>
  </div>

  <a (click)="scrollToTop()" class="
  back-to-top-icon
  rounded-xs
  back-to-top-icon-circle
  bg-highlight
  shadow-m
" style="transform: scale(1); position: fixed !important">
    <img src="assets/img/icons/icons8-up-24.png" alt="add">
 
  </a>
  <div *ngIf="isLoading" class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

</section>
