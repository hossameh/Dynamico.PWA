<section class="main">
  <div class="section-heading">
    <div class="d-flex justify-content-between align-items-center">
      <h4>
        {{'Notifications' | translate}}
      </h4>
      <!-- <img src="assets/img/icons/menu.svg" alt="menu" class="dropdown-toggle" type="button" id="dropdownMenuButton1"
        data-bs-toggle="dropdown" aria-expanded="false"> -->

      <!-- <ul class="dropdown-menu py-0" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item">Make all as read</a></li>
      </ul> -->
    </div>
  </div>

  <div class=" px-3 py-4">
    <div class="content">
      <div *ngFor="let item of items ; let i = index">
        <div class="box" [class.unread]="item.isRead == false">
          <p [routerLink]="['/page/notification-details/'+ item.id]" (click)="makeNotificationRead(item.key)" [queryParams]="{title:item.title,body:item.body}"
             routerLinkActive="router-link-active">
            {{item.title}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
