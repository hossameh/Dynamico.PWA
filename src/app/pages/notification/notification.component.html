<section class="main">
  <div class="section-heading">
    <div class="d-flex justify-content-between align-items-center">
      <h4>
        Notifications
      </h4>
      <img src="assets/img/icons/menu.svg" alt="menu" class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

      <ul class="dropdown-menu py-0" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item">Make all as read</a></li>
      </ul>
    </div>
  </div>

  <div class=" px-3 py-4">
    <div class="content">
      <div class="box " [class.unread]="i == 0" *ngFor="let item of items ; let i = index">
        <p>
          You have a new form on <b>17 May 2021</b> to submit
        </p>
      </div>
    </div>
  </div>
</section>
