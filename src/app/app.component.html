<main [@routing]="outletRef.isActivated ? outletRef.activatedRoute : ''">
  <router-outlet #outletRef="outlet"></router-outlet>
</main>
<a [routerLink]="['/page/notification']" *ngIf="!hideNotifcation" routerLinkActive="active" class="notification-icon">
  <!-- <span class="dots"></span> -->
  <img src="assets/img/icons/notification-icon.svg" alt="notification">
  <span class="notification-count" *ngIf="notifcationCount">{{notifcationCount}}</span>
</a>
<div class="preload" *ngIf="show">
  <div class="lds-ripple">
    <div></div>
    <div></div>
  </div>
</div>
<div class="notification" [ngClass]="update ? 'show' : 'hide'">
  <i class="fa fa-check bg-green-dark"></i>
  <h1 class="font-20 color-white">New version available!</h1>
  <!-- <strong>19:24</strong> -->
  <p class="pb-0">Would you like to update?</p>
  <div class="notification-buttons">
    <div class="d-flex justify-content-between w-100 mb-0">
      <div class="">
        <a (click)="updateAccept()" class="btn btn-success">Update Now</a>
      </div>
      <div class="">
        <a (click)="update = false" class="btn btn-light">Maybe Later</a>
      </div>
    </div>
  </div>
</div>
